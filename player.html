<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Audio Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .player-container {
            margin: 20px auto;
            max-width: 600px;
            text-align: left;
        }
        .track-list {
            list-style: none;
            padding: 0;
        }
        .track-list li {
            margin: 10px 0;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }
        audio {
            width: 100%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <h1>Telegram Audio Player</h1>
    <div class="player-container">
        <ul id="track-list" class="track-list"></ul>
        <div class="controls">
            <button id="prev-btn" disabled>Попередній</button>
            <button id="play-pause-btn" disabled>Відтворити</button>
            <button id="next-btn" disabled>Наступний</button>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const tracks = JSON.parse(decodeURIComponent(urlParams.get('data') || '[]'));

        const trackList = document.getElementById('track-list');
        const prevBtn = document.getElementById('prev-btn');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const nextBtn = document.getElementById('next-btn');
        let currentTrackIndex = 0;
        let audio = new Audio();

        function renderTracks() {
            tracks.forEach((track, index) => {
                const li = document.createElement('li');
                li.textContent = track.title || `Трек ${index + 1}`;
                li.dataset.index = index;
                li.style.cursor = 'pointer';
                li.onclick = () => playTrack(index);
                trackList.appendChild(li);
            });
        }

        function playTrack(index) {
            if (index >= 0 && index < tracks.length) {
                currentTrackIndex = index;
                const track = tracks[currentTrackIndex];
                audio.src = track.url.startsWith('http') ? track.url : `${window.location.origin}/${track.url}`;
                audio.play();
                updateButtons();
                highlightTrack();
            }
        }

        function highlightTrack() {
            Array.from(trackList.children).forEach((li, idx) => {
                li.style.fontWeight = idx === currentTrackIndex ? 'bold' : 'normal';
                li.style.color = idx === currentTrackIndex ? '#007bff' : 'black';
            });
        }

        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = 'Пауза';
            } else {
                audio.pause();
                playPauseBtn.textContent = 'Відтворити';
            }
        }

        function updateButtons() {
            playPauseBtn.disabled = tracks.length === 0;
            prevBtn.disabled = currentTrackIndex === 0;
            nextBtn.disabled = currentTrackIndex === tracks.length - 1;
            playPauseBtn.textContent = audio.paused ? 'Відтворити' : 'Пауза';
        }

        prevBtn.onclick = () => playTrack(currentTrackIndex - 1);
        nextBtn.onclick = () => playTrack(currentTrackIndex + 1);
        playPauseBtn.onclick = togglePlayPause;

        audio.onended = () => playTrack(currentTrackIndex + 1);
        renderTracks();
        updateButtons();
    </script>
</body>
</html>
